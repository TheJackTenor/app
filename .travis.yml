language: swift
osx_image: xcode8.3
cache:
- bundler
before_install:
- brew install yarn
before_script:
- gem install fastlane cocoapods
- pod repo update
script:
- cp config/development.js config/local.js
- yarn install
- if [[ $TRAVIS_BRANCH == "develop" && $TRAVIS_PULL_REQUEST == "false" ]]; then cd
  ios && fastlane ios beta ;fi
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
